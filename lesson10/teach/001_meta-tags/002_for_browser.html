<!--
    Mетатеги, содержащие управляющие команды для браузера:
        • Content-type — указывает браузеру, в какой кодировке указаны символы страницы;
        • Content-Language - сообщает, на каком языке написана страница;
        • pragma — запрещает браузеру кэшировать страницу (то есть сохранять ее в памяти); 
        • refresh — через N секунд после загрузки в браузер текущей страницы, перезагрузит вместо нее страницу URL (N — количество секунд, URL - правильный адрес страницы).
-->

<!DOCTYPE html>
<html>

<head>
    <title>Mетатеги, содержащие управляющие команды для браузера</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ru" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="refresh" content="5; url=001_metatags.html" />
</head>

<body>

    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. A harum optio est ab rem beatae, quidem sed dicta
        debitis facilis aliquid alias repudiandae hic assumenda minima illo voluptas nihil porro?
    </p>

</body>

</html>
