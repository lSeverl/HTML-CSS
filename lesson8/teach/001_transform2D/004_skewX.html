<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        #myDiv {
            transform: skewX(20deg);
            background-color: rgb(30, 95, 121);
            color: #fff;
        }
    </style>
</head>

<body>

    <h1>The skewX() Method</h1>
    <p>Метод skewX () изменяет элемент вдоль оси X на заданный угол.</p>

    <div>
        Это нормальный элемент div.
    </div>

    <div id="myDiv">
        Этот элемент div изменяется на 20 градусов по оси X.
    </div>

</body>

</html>
