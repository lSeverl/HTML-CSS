<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        #myDiv {
            transform: skewY(20deg);
            background-color: rgb(30, 95, 121);
            color: #fff;
        }
    </style>
</head>

<body>

    <h1>The skewY() Method</h1>
    <p>Метод skewY () искажает элемент вдоль оси Y на заданный угол.
    </p>

    <div>
        Это нормальный элемент div.
    </div>

    <div id="myDiv">
        Этот элемент div перекошен на 20 градусов по оси Y.</div>

</body>

</html>
