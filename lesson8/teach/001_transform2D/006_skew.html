<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        #myDiv {
            transform: skew(20deg, 10deg);
            background-color: rgb(30, 95, 121);
            color: #fff;
        }
    </style>
</head>

<body>

    <h1>The skew() Method</h1>
    <p>Метод skew () искажает элемент заданным угол.</p>

    <div>
        Это нормальный элемент div.
    </div>

    <div id="myDiv">
        Этот элемент div перекошен на 20 градусов вдоль оси X и 10 градусов по оси Y.</div>

</body>

</html>
