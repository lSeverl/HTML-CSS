<html>

<head>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        #myDiv1 {
            transform: matrix(1, -0.3, 0, 1, 0, 0);
            background-color: rgb(30, 95, 121);
            color: #fff;
        }

        #myDiv2 {
            transform: matrix(1, 0, 0.5, 1, 150, 0);
            background-color: rgb(121, 36, 30);
            color: #fff;
        }

    </style>
</head>

<body>

    <h1>The matrix() Method</h1>
    <p>Метод matrix () объединяет все методы двумерного преобразования в один.</p>

    <div>
        Это нормальный элемент div.
    </div>

    <div id="myDiv1">
        Использование метода matrix ().
    </div>

    <div id="myDiv2">
        Другое использование метода matrix ().
    </div>

</body>

</html>
