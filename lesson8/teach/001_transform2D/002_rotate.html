<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        #myDiv {
            transform: rotate(20deg);
            background-color: rgb(30, 95, 121);
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>The rotate() Method</h1>
    <p>Метод rotate () вращает элемент по часовой или против часовой стрелки.</p>

    <div>
        Это нормальный элемент div.
    </div>

    <div id="myDiv">
        Этот элемент div повернут по часовой стрелке на 20 градусов.
    </div>

    <div>
        Это нормальный элемент div.
    </div>

</body>

</html>
