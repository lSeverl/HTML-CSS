<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        .scaled {
            margin: 150px;
            transform: scale(2, 3);
            background-color: rgb(30, 95, 121);
            color: #fff;
        }
    </style>
</head>

<body>

    <h1>The scale() Method</h1>
    <p>Метод scale () увеличивает или уменьшает размер элемента.</p>

    <div>Обычный div</div>

    <div class="scaled">
        Этот элемент div больше в два раза от его первоначальной ширины и в три раза от его первоначальной высоты.
    </div>

    <div>Обычный div</div>

</body>

</html>
