<!DOCTYPE html>
<html>

<head>
	<style>
		div {
			width: 300px;
			height: 100px;
			background-color: yellow;
			border: 1px solid black;
			transform: translate(50px, 100px);
		}
	</style>
</head>

<body>

	<h1>The translate() Method</h1>
	<p>Метод translate() перемещает элемент из текущей позиции:</p>

	<div>
		Этот элемент div перемещается на 50 пикселей вправо и на 100 пикселей вниз от его текущего положения.
	</div>

</body>

</html>
