<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s, height 4s;
        }

        div:hover {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <h1>The transition Property</h1>
    <p>Наведите курсор на элемент div ниже, чтобы увидеть эффект перехода:</p>
    <div></div>
</body>

</html>
