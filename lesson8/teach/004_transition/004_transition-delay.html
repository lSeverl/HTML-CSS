<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 3s;
            transition-delay: 1s;
        }

        div:hover {
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>The transition-delay Property</h1>
    <p>Наведите курсор на элемент div ниже, чтобы увидеть эффект перехода:</p>
    <div></div>
    <p>transition перед запуском имеет задержку в 1 секунду.</p>
</body>

</html>
