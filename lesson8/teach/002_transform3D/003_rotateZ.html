<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        #myDiv {
            transform: rotateZ(90deg);
            background-color: rgb(30, 95, 121);
            color: #fff;
        }
    </style>
</head>

<body>

    <h1>The rotateZ() Method</h1>
    <p>Метод rotateZ () вращает элемент вокруг своей оси Z
    </p>

    <div>
        Это нормальный элемент div.
    </div>

    <div id="myDiv">
        Этот элемент div повернут на 90 градусов.
    </div>

</body>

</html>
