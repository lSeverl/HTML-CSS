<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        #myDiv {
            transform: rotateX(150deg);
            background-color: rgb(30, 95, 121);
            color: #fff;
        }
    </style>
</head>

<body>

    <h1>The rotateX() Method</h1>
    <p>Метод rotateX () вращает элемент вокруг своей оси X в заданной степени.</p>

    <div>
        Это нормальный элемент div.
    </div>

    <div id="myDiv">
        Этот элемент div повернут на 150 градусов.
    </div>


</body>

</html>
