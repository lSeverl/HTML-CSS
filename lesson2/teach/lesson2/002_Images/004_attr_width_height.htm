<html>
<head>
    <title>Атрибуты width и height</title>
</head>
<body>

    <p>
        <img src="images/laptop.png" alt="laptop" title="laptop" width="400" />
        <img src="images/laptop.png" alt="laptop" title="laptop" width="400" height="400" />
        <img src="images/laptop.png" alt="laptop" title="laptop" width="400" height="100" />
    </p>

    <h4>Изображение с атрибутами Alt и Title , которое по каким-то причинам не загрузилось</h4>
    <img src="images/unknown.png" alt="на этом месте могла быть Ваша реклама" title="laptop" width="500" height="200" /><br />
</body>
</html>
