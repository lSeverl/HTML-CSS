<html>
<head>
    <title>Атрибуты Alt и Title</title>
    <style>
        img{
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Изображение без атрибутов Alt и Title</h1>
    <img src="images/laptop.png1" /><br />

    <h1>Изображение с атрибутами Alt и Title</h1>
    <img src="images/laptop.png1" alt="laptop" title="laptop" /><br />
</body>
</html>
