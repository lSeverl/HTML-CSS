<!-- 
    Для создания заголовков на странице существуют теги h1 - h6.
    
    В первую очередь, они должны описывать web-страницу аналогично тезисам в реферате.
    h1 - наиболее важный заголовок, h2 -менее важный.... и h6 - самый незначительный.
    
    Количество на странице, рекомендованное поисковыми системами:
    h1 - должен быть один на странице, h2 - около 2-4, и далее по нарастающей
-->

<html>
<head>
    <title>Заголовки на странице h1-h6</title>
</head>
<body>
    <h1>This is heading &lt;H1&gt;</h1>
    <h2>This is heading &lt;H2&gt;</h2>
    <h3>This is heading &lt;H3&gt;</h3>
    <h4>This is heading &lt;H4&gt;</h4>
    <h5>This is heading &lt;H5&gt;</h5>
    <h6>This is heading &lt;H6&gt;</h6>
    <p>Some text in paragraph</p>
    <span>Some text in span</span>
</body>
</html>
