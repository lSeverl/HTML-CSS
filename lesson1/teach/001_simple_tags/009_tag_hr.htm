<!-- 
    hr - тег, для реализации прямой линии, он одиночный, не имеет содержимого и потому не имеет закрывающего тега.
    Автоматически растягивается на всю ширину родительского тега.
    
    Атрибуты: align, color, size, width, noshade
    
    align - выравнивает прямую в родительском контейнере (left, right, center). 
    color - цвет прямой. 
    size - ширина прямой. 
    width - толщина прямой. 
    noshade - контролирует тень прямой. 
-->

<html>
<head>
    <title>Тег hr(горизонтальная линия)</title>
</head>
<body>
    <p>Тэг hr определяет горизонтальную линию:</p>
    <hr color="Red" size="20" width="500" align="left"/>
    <p>Paragraph</p>
    <hr size="20" width="500" align="right"/>
    <p>Paragraph</p>
    <hr size="10" width="500" align="left" noshade="noshade"/>
    <p>Paragraph</p>
    <hr/>
</body>
</html>
