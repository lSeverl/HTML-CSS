<!--
    Тег a - это контейнер, который все текстовое содержимое внутри себя делает ссылкой.
    
    Атрибуты: 
        href — адрес документа, на который следует перейти;
        name — имя якоря внутри документа;
        target — способ открытия документа: в текущем или в новом окне/вкладке;
        title — всплывающая подсказка.
-->

<html>
<head>
    <title>Тег a</title>
</head>
<body>

    <a href="http://google.com.ua/" title="перейти на гугл">Текст, помещенный внутрь тега "a" ведет на адрес, указанный в атрибуте href</a>
    
</body>
</html>
