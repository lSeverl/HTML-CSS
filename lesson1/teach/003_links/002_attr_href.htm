<!--
    Тег a - это контейнер, который все текстовое содержимое внутри себя делает ссылкой.

    href - атрибут, который содержит в себе адрес страницы на которую ведет ссылка.

    Ссылки могут вести на внешние ресурсы, внутренние ресурсы и сами на себя.
-->

<html>
<head>
    <title>Атрибут href</title>
</head>
<body>

    <a href="http://google.com.ua/">•   Ссылка на внешний ресурс, указанный в атрибуте href</a>
    <br />
    <a href="../001_simple_tags/006_Tag_p.htm">•   Ссылка на внутренний ресурс, указанный в атрибуте href</a>
    <br />
    <a href="#">•   Ссылка, ведущая на себя</a>

</body>
</html>
