<!--
    name - атрибут, который содержит в себе имя данной ссылки, он может быть практически у любого элемента разметки.
    У тега a атрибут name устанавливает имя якоря внутри документа.
-->

<html>
<head>
    <title>Атрибут name</title>
</head>
<body>

    <a name="Google" href="http://google.com.ua/">•   Ссылка на внешний ресурс, указанный в атрибуте href</a>
    <br />
    <a name="innerPage" href="001_Tag_a.htm">•   Ссылка на внутренний ресурс, указанный в атрибуте href</a>
    <br />
    <a name="Self" href="#">•   Ссылка, ведущая на себя</a>

</body>
</html>
