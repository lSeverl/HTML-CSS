<!--
    target — атрибут, который говорит о том, каким образом открывать ссылку.
        
        _self - открыть в этом же окне (установлен по умолчанию);
        _blank - открыть на новой вкладке.
-->

<html>
<head>
    <title>Атрибут target</title>
</head>
<body>

    <a target="_blank" href="http://google.com.ua/">•   Ссылка на внешний ресурс, указанный в атрибуте href</a>
    <br />
    <a target="_self" href="001_Tag_a.htm">•   Ссылка на внутренний ресурс, указанный в атрибуте href</a>
    <br />
    <a target="_blank" href="#">•   Ссылка, ведущая на себя</a>

</body>
</html>
