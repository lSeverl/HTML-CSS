<!--
    Атрибут style - является первой формой использования CSS, он содержит в себе стили, c которыми намного комфортнее работать, в том числе и с текстом.
    
    Основные свойства для работы с текстом:
        • font-family - шрифт, которым будет отображен текст;
        • font-size - размер шрифта;
        • color - цвет шрифта;
        • text-align - выравнивание относительно родительского элемента.
        
    В атрибуте style можно указать как один параметр, так и несколько, главное разделять их ";" и значения передавать после":".
-->

<html>
<head>
    <title>Атрибут style</title>
</head>
<body>

    <h1 style="font-family: Verdana, Geneva, 'DejaVu Sans', sans-serif; font-size: 50px;">Заголовок 1</h1>

    <h2 style="text-align: right; color: red;">Заголовок 2</h2>

    <h3 style="text-align: center; font-size: 50px; font-family: 'Segoe UI'; color: orange;">Заголовок 3</h3>

</body>
</html>
